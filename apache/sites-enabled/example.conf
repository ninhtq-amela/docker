<VirtualHost *:80>
  ServerName example.local
  ServerAlias www.example.local
php bin/console doctrine:schema:create
  ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php8:9000${DOCUMENT_ROOT}/example.local/

  DocumentRoot ${DOCUMENT_ROOT}/example.local

  ErrorLog logs/example.local-error.log
  CustomLog logs/example.local-access.log combined

  <Directory ${DOCUMENT_ROOT}/example.local>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
    DirectoryIndex index.php
  </Directory>
</VirtualHost>
