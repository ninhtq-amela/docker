    php:
        build:
            context: ./php
            dockerfile: Dockerfile
        container_name: c-php
        restart: always
        user: www-data
        volumes:
            - ./code:/var/www
            # - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
            - ./php/cron:/var/spool/cron/crontabs
        links: 
            - mysql
            - redis
            - memcached
        networks:
            webphp:
                ipv4_address: 10.201.0.5
    mysql: 
        container_name: c-mysql
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        ports: 
            - "3309:3306"
        restart: always
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=projectlaravel
            - MYSQL_ROOT_PASSWORD=123456
        networks:
            webphp:
                ipv4_address: 10.201.0.6
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: 'c-phpmyadmin'
        links:
          - mysql
        environment:
          PMA_HOST: mysql
          PMA_PORT: 3306
        ports:
          - '8888:80'
        volumes: 
          - /sessions
        networks:
            webphp:
                ipv4_address: 10.201.0.7
    redis:
        container_name: c-redis
        image: redis
        restart: always
        environment:
            - ALLOW_EMPTY_PASSWORD=yes
        ports:
            - '6379:6379'
        healthcheck:
            test: ["CMD", "redis-cli","ping"]
            interval: 30s
            timeout: 10s
            retries: 5
        networks:
            webphp:
                ipv4_address: 10.201.0.8
